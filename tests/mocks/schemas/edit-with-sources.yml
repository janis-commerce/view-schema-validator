service: sac
name: claim-type-edit
root: Edit
source:
  service: sac
  namespace: claim-type
  method: get
target:
  service: sac
  namespace: claim-type
  method: save
sections:
- name: mainFormSection
  rootComponent: MainForm
  fieldsGroup:
  - name: detail
    icon: catalogue
    fields:
    - name: claimMotive
      component: Select
      componentAttributes:
        translateLabels: false
        options:
          scope: remote
          endpoint:
            service: sac
            namespace: claim-motive
            method: list
          valuesMapper:
            label: name
            value: id
      validations:
      - - name: required
    - name: parent
      component: Select
      componentAttributes:
        translateLabels: false
        options:
          scope: remote
          endpoint:
            service: id
            namespace: admin
            method: list
          valuesMapper:
            label: name
            value: id
    - name: name
      component: Input
      validations:
      - - name: required
      - - name: maxLength
          options:
            length: 50
    - label: description
      name: internalName
      component: Textarea
      validations:
      - - name: maxLength
          options:
            length: 255
    - name: appliesToLogistics
      component: Switch
      validations:
      - - name: required
    - name: missingStockDefault
      component: Switch
    - name: flags
      label: sac.entities.claimType.fields.appliesTo
      component: Select
      componentAttributes:
        translateLabels: true
        options:
          scope: local
          values:
          - label: sac.entities.claimType.appliesTo.orders
            value: 1
          - label: sac.entities.claimType.appliesTo.items
            value: 2
          - label: sac.entities.claimType.appliesTo.ordersAndItems
            value: 3
    - name: areaInCharge
      component: Select
      componentAttributes:
        translateLabels: false
        options:
          scope: remote
          endpoint:
            service: sac
            namespace: claim-motive
            method: list
          valuesMapper:
            label: name
            value: id
      validations:
      - - name: required
    - name: compensations
      component: Multiselect
      componentAttributes:
        translateLabels: false
        options:
          scope: remote
          endpoint:
            service: sac
            method: list
            namespace: claim-compensation
          valuesMapper:
            label: name
            value: id
  - name: other
    fields:
    - name: status
      component: Select
      componentAttributes:
        translateLabels: true
        options:
          scope: local
          values:
          - label: common.status.active
            value: 1
          - label: common.status.inactive
            value: 0
      validations:
      - - name: required
  - name: sla
    icon: timer
    fields:
    - name: sla
      component: Input
      componentAttributes:
        type: number
      validations:
      - - name: required
      - - name: numeric
      - - name: integer
      - - name: positive
    - name: slaMeasuredIn
      component: Select
      componentAttributes:
        translateLabels: true
        options:
          scope: local
          values:
          - label: sac.entities.claimType.slaMeasuredIn.hours
            value: hours
          - label: sac.entities.claimType.slaMeasuredIn.days
            value: days
          - label: sac.entities.claimType.slaMeasuredIn.weeks
            value: weeks
      validations:
      - - name: required
