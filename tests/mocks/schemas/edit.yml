service: sac
name: claim-motive-edit
root: Edit
source:
  service: sac
  namespace: claim-motive
  method: edit
  resolve: false
sections:
- name: mainFormSection
  rootComponent: MainForm
  actions:
    - name: new
      icon: star_light
      color: fizzGreen
      type: link
      options:
        path: /service/namespace/new
  topComponents:
    - component: TestComponent
  fieldsGroup:
  - name: detail
    position: left
    icon: catalogue
    fields:
    - name: name
      component: Select
      componentAttributes:
        translateLabels: true
        options:
          scope: local
          values:
            - label: common.status.active
              value: 1
            - label: common.status.inactive
              value: 0

      validations:
        - - name: required
        - - name: maxLength
            options:
              length: 50
    - name: description
      component: Textarea
      validations:
        - - name: maxLength
            options:
              length: 50
    - name: appliesToLogistics
      component: Switch
      validations:
        - - name: required
    - name: missingStockDefault
      component: Switch
      validations:
        - - name: required
    - name: test
      component: Chip
    - name: user
      component: UserChip
  - name: others
    fields:
      - name: status
        component: Select
        validations:
          - - name: required
        componentAttributes:
          translateLabels: true
          options:
            scope: local
            values:
            - label: common.status.active
              value: 1
            - label: common.status.inactive
              value: 0
- name: semaphoreBrowse
  rootComponent: BrowseSection
  topComponents:
    - component: TestComponent
      attributes:
        name: test
        sarasa: test23
    - component: TestComponent2
      attributes:
        name: test
        sarasa: test23
  source:
    service: sac
    namespace: claim-semaphore
    method: browse
    resolve: false
  fields:
    - name: id
      component: BoldText
      attributes:
        sortable: true
        isDefaultSort: true
      mapper: addHashtag
    - name: color
      component: Text
    - name: user
      component: UserChip
    - name: name
      component: MediumText
    - name: rangeLow
      component: Chip
      componentAttributes:
        icon: icon_test
        iconColor: red
        borderColor: red
    - name: rangeHigh
      component: Chip
    - name: alerts
      component: Chip
      attributes:
        sortable: true
      mapper: booleanToWord
      filter:
        component: Select
        componentAttributes:
          translateLabels: true
          options:
            - label: common.boolean.yes
              value: 1
            - label: common.boolean.no
              value: 0
    - name: status
      component: StatusChip
      attributes:
        isStatus: true
        sortable: true
      componentAttributes:
        colorSource: statusColor
      mapper: translate
      filter:
        component: Select
        componentAttributes:
          translateLabels: true
          options:
            - label: common.status.active
              value: 1
            - label: common.status.inactive
              value: 0
